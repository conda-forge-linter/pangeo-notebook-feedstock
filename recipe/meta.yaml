{% set version = "2022.01.31" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2022.01.31
    - dask-labextension =5.2.0
    - ipywidgets =7.6.5
    - jupyter-server-proxy =3.2.1
    - jupyterhub-singleuser =2.1.1
    - jupyterlab =3.2.8
    - nbgitpuller =1.0.2

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - scottyhq 
    - jhamman
    - TomAugspurger
