{% set version = "2021.03.06" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2021.03.06
    - dask-labextension =5.0.1
    - ipywidgets =7
    - jupyter-server-proxy =1.6.0
    - jupyterhub-singleuser =1.3.0
    - jupyterlab =3
    - nbgitpuller =0.9.0

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - scottyhq 
    - jhamman
    - TomAugspurger
