{% set version = "2022.09.08" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2022.09.05
    - dask-labextension =5.3.0
    - ipywidgets =8.0.2
    - jupyter-server-proxy =3.2.2
    - jupyterhub-singleuser =2.3.1
    - jupyterlab =3.4.6
    - nbgitpuller =1.1.0

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - scottyhq 
    - jhamman
    - TomAugspurger
