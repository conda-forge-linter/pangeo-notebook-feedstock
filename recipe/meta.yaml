{% set version = "2021.06.04" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2021.05.30
    - dask-labextension =5.0.2
    - ipywidgets =7.6.3
    - jupyter-server-proxy =3.0.2
    - jupyterhub-singleuser =1.4.1
    - jupyterlab =3.0.16
    - nbgitpuller =0.9.0

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - scottyhq 
    - jhamman
    - TomAugspurger
