{% set version = "2022.01.01" %}

package:
  name: pangeo-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2021.12.16
    - dask-labextension =5.1.0
    - ipywidgets =7.6.5
    - jupyter-server-proxy =3.2.0
    - jupyterhub-singleuser =2.0.1
    - jupyterlab =3.2.5
    - nbgitpuller =1.0.2

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo notebook dependencies"

extra:
  recipe-maintainers:
    - scottyhq 
    - jhamman
    - TomAugspurger
